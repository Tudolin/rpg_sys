{% extends "base.html" %}

{% block title %}Sessões{% endblock %}

{% block content %}
    <h1>Lobby das Sessões</h1>
    <form method="POST">
        <input type="text" name="session_name" placeholder="Nome da Sessão" required>
        <button type="submit" class="btn btn-primary">Criar Sessão</button>
    </form>

    <h2>Sessões Disponíveis</h2>
    <ul class="list-unstyled">
        {% for session in sessions %}
            <li class="media my-4">
                <div class="media-body">
                    <h5 class="mt-0 mb-1">{{ session['name'] }}</h5>
                    <p>Criada por: {{ session['created_by'] }}</p>
                    <a href="{{ url_for('join_session', session_id=session['_id']) }}" class="btn btn-primary btn-sm">Entrar na Sessão</a>
                </div>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
