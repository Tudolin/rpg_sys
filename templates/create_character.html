{% extends "base.html" %}

{% block title %}Criar Personagem{% endblock %}

{% block content %}
    <h1>Criar Novo Personagem</h1>
    <form method="POST" enctype="multipart/form-data">
        
        <!-- Nome do Personagem -->
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <!-- Distribuição de Atributos -->
        <h2>1. Defina seus Atributos (Min 3 e max 18)</h2>
        <p>Pontos restantes: <span id="pontosRestantes">30</span></p>
        <div class="form-group">
            <label for="forca">Força:</label>
            <input type="number" id="forca" name="forca" class="form-control atributo" min="3" max="18" value="10" required>
        </div>
        <div class="form-group">
            <label for="destreza">Destreza:</label>
            <input type="number" id="destreza" name="destreza" class="form-control atributo" min="3" max="18" value="10" required>
        </div>
        <div class="form-group">
            <label for="constituicao">Constituição:</label>
            <input type="number" id="constituicao" name="constituicao" class="form-control atributo" min="3" max="18" value="10" required>
        </div>
        <div class="form-group">
            <label for="inteligencia">Inteligência:</label>
            <input type="number" id="inteligencia" name="inteligencia" class="form-control atributo" min="3" max="18" value="10" required>
        </div>
        <div class="form-group">
            <label for="sabedoria">Sabedoria:</label>
            <input type="number" id="sabedoria" name="sabedoria" class="form-control atributo" min="3" max="18" value="10" required>
        </div>
        <div class="form-group">
            <label for="carisma">Carisma:</label>
            <input type="number" id="carisma" name="carisma" class="form-control atributo" min="3" max="18" value="10" required>
        </div>

        <div class="form-group">
            <label for="reflexo">Reflexo:</label>
            <input type="number" class="form-control" name="reflexo" id="reflexo" required>
        </div>
        <div class="form-group">
            <label for="fortitude">Fortitude:</label>
            <input type="number" class="form-control" name="fortitude" id="fortitude" required>
        </div>
        <div class="form-group">
            <label for="vontade">Vontade:</label>
            <input type="number" class="form-control" name="vontade" id="vontade" required>
        </div>

        <!-- Seleção de Raça -->
        <h2>2. Escolha sua Raça</h2>
        <div class="form-group">
            <label for="race_id">Raça:</label>
            <select id="race_id" name="race_id" class="form-control">
                {% for race in races %}
                    <option value="{{ race._id }}">{{ race.name }} ({{ race.habilidades_inatas | join(', ') }})</option>
                {% endfor %}
            </select>
        </div>

        <!-- Seleção de Classe -->
        <h2>3. Escolha sua Classe</h2>
        <div class="form-group">
            <label for="class_id">Classe:</label>
            <select id="class_id" name="class_id" class="form-control">
                {% for class in classes %}
                    <option value="{{ class._id }}">{{ class.name }} ({{ class.habilidades_classe | join(', ') }})</option>
                {% endfor %}
            </select>
        </div>

        <!-- Seleção de Perícias -->
        <h2>4. Escolha até 3 Perícias</h2>
        <div class="form-group">
            <div class="form-check">
                <input class="form-check-input pericia-checkbox" type="checkbox" name="pericias" value="Acrobacia" id="pericia-acrobacia">
                <label class="form-check-label" for="pericia-acrobacia">Acrobacia</label>
            </div>
            <div class="form-check">
                <input class="form-check-input pericia-checkbox" type="checkbox" name="pericias" value="Adestrar Animais" id="pericia-adestrar-animais">
                <label class="form-check-label" for="pericia-adestrar-animais">Adestrar Animais</label>
            </div>
            <!-- Adicione aqui as outras perícias de forma similar -->
            <div class="form-check">
                <input class="form-check-input pericia-checkbox" type="checkbox" name="pericias" value="Atletismo" id="pericia-atletismo">
                <label class="form-check-label" for="pericia-atletismo">Atletismo</label>
            </div>
            <!-- Continue para as demais perícias -->
            <div class="form-check">
                <input class="form-check-input pericia-checkbox" type="checkbox" name="pericias" value="Atuação" id="pericia-atuacao">
                <label class="form-check-label" for="pericia-atuacao">Atuação</label>
            </div>
            <!-- ... -->
        </div>

        <!-- Descrição da Origem -->
        <h2>5. Escolha sua Origem</h2>
        <div class="form-group">
            <label for="origem">Origem:</label>
            <textarea id="origem" name="origem" class="form-control" rows="4" placeholder="Descreva o histórico do personagem..." required></textarea>
        </div>

        <!-- Upload da Imagem -->
        <div class="form-group">
            <label for="img_url">Foto do Personagem:</label>
            <input type="file" id="img_url" name="img_url" class="form-control" accept="image/*" required>
        </div>

        <button type="submit" class="btn btn-primary">Criar</button>
    </form>

    <script>
        const maxPontos = 30;
        const pontosRestantesElem = document.getElementById('pontosRestantes');
        const atributos = document.querySelectorAll('.atributo');

        function atualizarPontosRestantes() {
            let total = 0;
            atributos.forEach(input => {
                total += parseInt(input.value);
            });
            const pontosRestantes = maxPontos - (total - (atributos.length * 10)); // (total - valor inicial)
            pontosRestantesElem.textContent = pontosRestantes;

            // Impedir que o valor dos atributos ultrapasse o limite total de pontos
            if (pontosRestantes < 0) {
                atributos.forEach(input => {
                    if (parseInt(input.value) > 10) {
                        input.value = parseInt(input.value) - 1;
                    }
                });
                atualizarPontosRestantes();
            }
        }

        atributos.forEach(input => {
            input.addEventListener('input', atualizarPontosRestantes);
        });

        atualizarPontosRestantes(); // Inicializa o contador

        // Limite de 3 perícias selecionadas
        const maxPericias = 3;
        const periciaCheckboxes = document.querySelectorAll('.pericia-checkbox');

        periciaCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const checkedCheckboxes = document.querySelectorAll('.pericia-checkbox:checked');
                if (checkedCheckboxes.length > maxPericias) {
                    this.checked = false;
                    alert('Você só pode selecionar até 3 perícias.');
                }
            });
        });
    </script>
{% endblock %}
